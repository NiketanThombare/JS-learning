<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local storage </title>
</head>
<body>
    <h2> Local storage </h2>

    <script>
        window.localStorage.setItem("name", "Niketan");
        window.localStorage.setItem("city", "chandrapur");
        window.localStorage.setItem("pinCode", "442902");
        window.localStorage.setItem("district", "Chandrapur");
        let city = window.localStorage.getItem("city");
        console.log(city);
        window.localStorage.removeItem("city");
        console.log(window.localStorage.getItem("city"));
    </script>
</body>
</html>
